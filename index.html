<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ 모바일 대응 -->
    <title>나의 소개 홈페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            color: #333;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            /* ✅ 모바일에서 너무 크지 않게 */
        }

        nav {
            background: #333;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            /* ✅ 줄바꿈 가능하게 */
        }

        nav a {
            color: white;
            margin: 5px 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            color: #4a90e2;
            font-size: 1.5rem;
        }

        section p {
            font-size: 1rem;
            line-height: 1.6;
        }

        section img {
            max-width: 100%;
            /* ✅ 화면 크기에 맞게 */
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>안녕하세요! 👋</h1>
        <p>저는 순수한 중학생입니다 😆</p>
    </header>

    <nav>
        <a href="#about">자기소개</a>
        <a href="#hobby">취미</a>
        <a href="#coding">코딩 크루</a>
    </nav>

    <section id="about">
        <h2>🙋‍♂️ 자기소개</h2>
        <p>저는 중학교 1학년이고, 게임도 좋아하고 친구들과 노는 것도 좋아합니다.</p>
    </section>

    <section id="hobby">
        <h2>🎮 취미</h2>
        <p>제가 좋아하는 취미는 게임하기, 친구들과 놀기, 새로운 것 배우기입니다.</p>
        <div>
            <img src="./이미지01.avif" alt="취미 이미지">
        </div>
    </section>

    <section id="coding">
        <h2>💻 코딩 크루</h2>
        <p>저는 코딩 크루에서 코딩 수업을 듣고 있어요. 지금은 HTML과 CSS로 홈페이지를 만들고 있어요!</p>
    </section>

    <footer>
        <p>© 2025 나의 소개 홈페이지</p>
    </footer>

</body>

</html>
